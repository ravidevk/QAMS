<aside>

    <!--Social Icons in Header-->
    <ul class="social-icons" *ngFor = "let social of socials">
        <li>
            <a target="_blank" title="{{social.title}}" href="https://{{social.target}}/{{social.username}}">
                <i class="fa fa-{{social.icon}} fa-1x"></i><span>{{social.title}}</span>
            </a>
        </li>
       
    </ul>
    <!--End of Social Icons in Header-->

</aside>
