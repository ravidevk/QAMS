<!--Pricing Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{pricing.title}}</h3>
            <h2 class="section-title">{{pricing.tagline}}</h2>
        </div>

        <!--Pricing Block-->
        <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor = "let featurevar of pricing.pricingfeatures">
            <div class="pricing-block-content">
                <h3>{{featurevar.pricingtype}}</h3>
                <p class="pricing-sub">{{featurevar.pricingtitle}}</p>
                <div class="pricing">
                    <div class="price"><span>{{featurevar.pricingcurrency}}</span>{{featurevar.pricingamount}}</div>
                    <p>{{featurevar.pricingdescription}}</p>
                </div>
                <ul *ngFor = "let flistvar of featurevar.pricingfeaturelist">
                    <li>{{flistvar}}</li>              
                </ul>
                <a href="#" class="button">BUY TODAY</a>
            </div>
        </div>
        <!--End Pricing Block-->

       

    </div>
</section>
<!--End of Pricing Tables-->
