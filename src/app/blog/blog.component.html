<!--Blog Tables-->
<section id="blog" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{blog.title}}</h3>
            <h2 class="section-title">{{blog.tagline}}</h2>
        </div>      
        
        <div class="post-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor = "let post of blog.posts">
            <app-post [post]="post"></app-post>
        </div>
    </div>
</section>
<!--End of Blog Tables-->
